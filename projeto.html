<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="style.css">

        <title>Cadastro</title>
    </head>

    <body> 

        <div>
            <h1 id="titulo">DADOS PESSOAIS</h1>
            <br>
        </div>

        <form>

            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome Completo</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="data"><strong> Data de nascimento</strong></label>
                 <input type="date" name="nascimento" required>
                </div>
            </fieldset>
            
            <fieldset class="grupo">
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label for="telefone"><strong> Telefone </strong></label>
                <input type="tel" name="tel" id="tel" required>
            </div>
        </fieldset>

        <fieldset class="grupo">
            <div class="campo">
                <label for="sexo"><strong>Sexo</strong></label>
                <select id="sexo" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Feminino</option>
                  <option>Masculino</option>
                </select>
            </div>
            <div class="campo">
                <label for="estadocivil"><strong> Estado civil </strong></label>
                <select id="estadocivil" required>
                  <option selected disabled value="">Selecione</option>
                  <option> Solteiro </option>
                  <option> Casado </option>
                  <option> Divorciado </option>
                  <option> Viúvo </option>
                </select>
            </div>

        </fieldset> 

        <fieldset class="grupo">
            <div class="campo">
                <label for="estado"><strong> Estado </strong></label>
                <select id="estado" required>
                  <option selected disabled value="">Selecione</option>
                  <option> Acre</option>
                  <option> Alagoas</option>
                  <option> Amapá</option>
                  <option> Amazonas </option>
                  <option> Bahia </option>
                  <option> Ceará </option>
                  <option> Distrito Federal</option>
                  <option> Espírito Santo</option>
                  <option> Goiás</option>
                  <option> Maranhão</option>
                  <option> Mato Grosso</option>
                  <option> Mato Grosso do Suk</option>
                  <option> Minas Gerais</option>
                  <option> Pará</option>
                  <option> Paraíba</option>
                  <option> Paraná</option>
                  <option> Pernambuco</option>
                  <option> Piauí</option>
                  <option> Rio de Janeiro</option>
                  <option> Rio Grande do Norte</option>
                  <option> Rio Grande do Sul</option>
                  <option> Rondônia</option>
                  <option> Roraima</option>
                  <option> Santa Catarina</option>
                  <option> São Paulo</option>
                  <option> Sergipe</option>
                  <option> Tocantins</option>
                </select>
            </div>

            <div class="campo">
                <label for="text"><strong>Cidade</strong></label>
                <input type="cidade" name="cidade" id="cidade" required>
            </div>
        </fieldset>

        <fieldset class="grupo">
            <div class="campo">
                <label for="text"><strong>CEP</strong></label>
                <input type="cep" name="cep" id="cep" required>
            </div>

            <div class="campo">
                <label for="text"><strong>Endereço</strong></label>
                <input type="endereco" name="endereco" id="endereco" required>
            </div>
        </fieldset>

        <fieldset class="grupo">
            <div class="campo">
                <label for="text"><strong>Número</strong></label>
                <input type="numero" name="numero" id="numero" required>
            </div>

            <div class="campo">
                <label for="text"><strong>Telefone fixo</strong></label>
                <input type="fixo" name="fixo" id="fixo">
            </div>
        </fieldset>

        <fieldset class="grupo">
            <div class="campo">
                <label><strong> Cargo Pretendido: </strong></label>
                <label>
                    <input type="radio" name="cargos" value="ajudante" checked> Ajudante geral
                </label>
                <label>
                    <input type="radio" name="cargos" value="estagionario"> Estagiario
                </label>
                <label>
                    <input type="radio" name="cargos" value="jovemaprendiz"> Jovem aprendiz
                </label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label for="experiencia"><strong>Conte um pouco mais sobre você: </strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>
        
        <div class="botao">
            <button class="botao" type="submit" onsubmit="">Concluído</button>
            </div>

        </form>

    </body>

</html>
